<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/tokenverification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/7d399dc76b.js" crossorigin="anonymous"></script>
    <title>Login Account</title>
</head>

<body>
    <div class="container">
        <div class="createaccount">
            <img src="./Assets/Images/logo.png" alt="">
        </div>
        <div class="remaining">
            <form action="tokenverification.php" method="get"> <!-- Change method to GET -->
                <h1>Enter Verification <span>Code</span></h1>
                <!-- Change input name to "code" -->
                <div class="input-container">
                    <input type="number" id="code" name="code" value="{{ values['code'] ?? '' }}">
                    <label for="code">Verification Code</label>
                    <div class="error">
                        <span class="error-message" id="error-code">{{ errors['code'] ?? '' }}</span>
                    </div>
                </div>
                <div class="input-container">
                    <button type="submit">Submit</button>
                </div>
            </form>            
            <!-- Explore Home Link -->
            <a href="index.php" class="explore-home">Explore Our Company? <span>Home</span></a>
        </div>
    </div>
    <!-- Script for Password Toggle and additional scripts if needed -->
    <script src="./Storage/scripts.js" defer></script>
</body>

</html>
