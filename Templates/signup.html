<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/7d399dc76b.js" crossorigin="anonymous"></script>
    <title>Login Account</title>
</head>
<body>
    <div class="container">
        <div class="createaccount">
            <img src="./Assets/Images/logo.png" alt="">
        </div>
        <div class="remaining">
            <form action="signup.php" method="post">
                <h1>SignUp <span>Account</span></h1>
                <!-- First Name Field -->
                <div class="input-container">
                    <input type="text" id="firstname" name="firstname" value="{{ values['firstname'] ?? '' }}">
                    <label for="firstname">First Name</label>
                    <div class="error">
                        <span class="error-message" id="error-firstname">{{ errors['firstname'] ?? '' }}</span>
                    </div>
                </div>
                <!-- Last Name Field -->
                <div class="input-container">
                    <input type="text" id="lastname" name="lastname" value="{{ values['lastname'] ?? '' }}">
                    <label for="lastname">Last Name</label>
                    <div class="error">
                        <span class="error-message" id="error-lastname">{{ errors['lastname'] ?? '' }}</span>
                    </div>
                </div>
                <!-- Phone Number Field -->
                <div class="input-container">
                    <input type="text" id="phonenumber" name="phonenumber" pattern="[0-9#+*]+" title="Only numbers and the characters +, *, # are allowed"
                        oninput="validatePhoneNumber(this)" value="{{ values['phonenumber'] ?? '' }}">
                    <label for="phonenumber">Phone Number</label>
                    <div class="error">
                        <span class="error-message" id="error-phonenumber">{{ errors['phonenumber'] ?? '' }}</span>
                    </div>
                </div>
            
                <!-- Email Address Field -->
                <div class="input-container">
                    <input type="email" id="email" name="email" value="{{ values['email'] ?? '' }}">
                    <label for="email">Email Address</label>
                    <div class="error">
                        <span class="error-message" id="error-email">{{ errors['email'] ?? '' }}</span>
                    </div>
                </div>
            
                <!-- Password Field -->
                <div class="input-container">
                    <input type="password" id="password" name="password" class="password-input">
                    <label for="password">Password</label>
                    <div class="password-toggle" onclick="togglePasswordVisibility('password', 'toggle-password')">
                        <i id="toggle-password" class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
            
                <!-- Confirm Password Field -->
                <div class="input-container">
                    <input type="password" id="confirmpassword" name="confirmpassword" class="password-input">
                    <label for="confirmpassword">Confirm Password</label>
                    <div class="password-toggle" onclick="togglePasswordVisibility('confirmpassword', 'toggle-confirm-password')">
                        <i id="toggle-confirm-password" class="fa-solid fa-eye-slash"></i>
                    </div>
                    <div class="error-pw">
                        <span class="error-message" id="error-password">{{ errors['password'] ?? '' }}</span>
                    </div>
                </div>
                <!-- Submit Button -->
                <div class="input-container">
                    <button type="submit">Sign Up</button>
                </div>
                <!-- Login and Terms & Conditions Links -->
                <div class="bottom">
                    <div class="left">
                        <label><a href="login.php">Already have an Account?<span>Login Now</span></a></label>
                    </div>
                </div>
            </form>            
            <!-- Explore Home Link -->
            <a href="index.php" class="explore-home">Explore Our Company? <span>Home</span></a>
        </div>
    </div>
    <!-- Script for Password Toggle and additional scripts if needed -->
    <script src="./Storage/scripts.js" defer></script>
</body>
</html>
