<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/resetpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <div class="createaccount">
            <img src="./Assets/Images/logo.png" alt="">
        </div>
        <div class="remaining">
           <form action="resetpassword.php" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <h1>Reset Account <span>Password</span></h1>            

             <div class="input-container">
                <input type="email" id="email" name="email" value="{{ values['email'] ?? '' }}">
                <label for="email">Email</label>
                <i  id="password-lock"  class="fa-solid fa-envelope"></i>
                <div class="error">
                    <span class="error-message" id="error-email">{{ errors['email'] ?? '' }}</span>
                </div>
            </div>
            <div class="input-container">
                <button type="submit">Reset Now</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <label><a href="login.php">Remember Password?<span>Login Now</span></a></label>
                </div>
            </div>
           </form>
             <a href="index.php" class="explore-home">Explore Our Company? <span>Home</span></a>
        </div>
    </div>
    <script src="./Storage/script.js" defer></script>
